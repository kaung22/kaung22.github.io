<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array</h1>

    <script>
        // Arrray 
        let multi = [['Mg Mg','Ma Ma','Hla Hla'],[23,24,25],['Yangon','Mandalay','Monywa']];
        console.log(multi[0][1])
        console.log(multi[1][1])
        console.log(multi[2][1])

        let fruits = [];
        fruits[0] = 'Apple';
        fruits[1] = 'Orange'
        fruits[2] = 'Banana'
        console.log(fruits);
        console.log(fruits[2]);

        fruits.push('Mango')
        console.log(fruits);

        fruits.unshift('Cherry')
        console.log(fruits);

        fruits.pop()
        console.log(fruits)
         
        fruits.shift() 
        console.log(fruits)

        fruits.sort()
        console.log(fruits)

        fruits.reverse()
        console.log(fruits)

        let fruits_str = fruits.toString();
        console.log(fruits_str);
        console.log(typeof(fruits_str));

        fruits = fruits_str.split(',');
        console.log(fruits);
        console.log(typeof(fruits));

        let arr_a = [1,2,3];
        let arr_b = ['a','b','c'];
        let arr_c = arr_a.concat(arr_b);
        console.log(arr_c);

        let arr_d = [...arr_a,...arr_b,...arr_c];
        console.log(arr_d);
        
    </script>
</body>
</html>
