<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form action="" name="myForm">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="html">HTML</label>
        <input type="number" name="html" id="html">
        <br><br>
        <label for="css">CSS</label>
        <input type="number" name="css" id="css">
        <br><br>
        <label for="js">JavaScript</label>
        <input type="number" name="js" id="js">
        <br><br>
        <button type="button" onclick="result()">Result</button>    

    </form>
    <script>
        function result() {
        let name = document.myForm.name.value;
        console.log(name)
        let html = document.myForm.html.value;
        console.log(html);
        let css = document.myForm.css.value;
        console.log(css)
        let js = document.myForm.js.value;
        console.log(js);

 
        if (html > 100 || css > 100 || js > 100){
                document.write('<h1> Your Result is Error.</h1>');
            }else if (html < 0 || css < 0 || js < 0){
                document.write('<h1> Your Result is Error.</h1>');
            } else if (html < 50 && css < 50 && js < 50){
                document.write('<h1>  '+name+' Fails with '+html+'marks in HTML, '+css+'marks in CSS and '+js+'marks in JavaScript. </h1>');
            }else if (html < 50 && css < 50){
                document.write('<h1>  '+name+' Fails with '+html+'marks in HTML and '+css+'marks in CSS. </h1>');
            }else if (html < 50 && js < 50){
                document.write('<h1>  '+name+' Fails with '+html+'marks in HTML and '+js+'marks in JavaScript. </h1>');
            }else if (css < 50 && js < 50){
                document.write('<h1>  '+name+' Fails with '+css+'marks in CSS and '+js+'marks in JavaScript. </h1>');
            }else if (html < 50){
                document.write('<h1>  '+name+' Fails in HTML with '+html+'marks. </h1>');
            }else if (css < 50){
                document.write('<h1>  '+name+' Fails in CSS with '+css+'marks. </h1>');
            }else if (js < 50){
                document.write('<h1> '+name+' Fails in JavaScript with '+js+'marks. </h1>');
            }else if (html >= 80 && css >= 80 && js >= 80){
                document.write('<h1> Congratulation! '+name+' Pass with Distinction in HTML with '+html+'marks , in CSS with '+css+'marks and in JavaScript with '+js+'marks. </h1>');
            }else if (html >= 80 && css >= 80){
                document.write('<h1> Congratulation! '+name+' Pass with Distinction in HTML with '+html+'marks and in CSS with '+css+'marks. </h1>');
            }else if (html >= 80 && js >= 80){
                document.write('<h1> Congratulation! '+name+' Pass with Distinction in HTML with'+html+'marks and in JavaScript with '+js+'marks. </h1>');
            }else if (css >= 80 && js >= 80){
                document.write('<h1> Congratulation! '+name+' Pass with Distinction in CSS with '+css+'marks and in JavaScript with '+js+'marks. </h1>');
            }else if (html >= 80){
                document.write('<h1> Congratulation! '+name+' Pass with Distinction with '+html+'marks in HTML. </h1>');
            }else if (css >= 80){
                document.write('<h1> Congratulation! '+name+' Pass  with Distinction with '+css+'marks in CSS . </h1>');
            }else if (js >= 80){
                document.write('<h1> Congratulation! '+name+' Pass with Distinction with '+js+'marks of JavaScript. </h1>');
            }else if (html >= 50 && css >= 50 && js >= 50){
                document.write('<h1> '+name+' is Pass. </h1>');
            }else {
                document.write('<h1>'+name+' is Fail. </h1>');
            }
        }
    </script>
    
</body>
</html>
