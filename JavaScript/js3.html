<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator</h1>
    <script>
        // Operator 
        // Addition Operator 
        let three = 2 + 1;
        console.log(three)
        let four = three + 1
        console.log(four)
        let threeOne = 'three' + 1
        console.log(threeOne)
        let str = '23' + '32'
        console.log(str)
        let number = 5;
        number +=10
        console.log(number)

        // Substraction Operator 
        let two = 3 - 1;
        console.log(two)
        let num = 25;
        num -= 5;
        console.log(num)

        // Division Operator 
        let div1 = 20 / 5
        console.log(div1)
        let div2 = 20 / 7
        console.log(div2)
        console.log(div2.toFixed(2))
        let div3 = 1 / 0
        console.log(div3)
        let div = 20
        div /= 5
        console.log(div)

        // Remainder Operator 
        let ram1 = 20 % 5
        console.log(ram1)
        let ram2 = 20 % 7
        console.log(ram2)
        let ram3 = 1 % 0
        console.log(ram3)
        let ram = 25;
        ram %= 2;
        console.log(ram)

        // Exponential Operator 
        let exp1 = 2 ** 3
        console.log(exp1)
        let exp2 = 2 ** 8
        console.log(exp2)

        // Multiplication Operator 
        let mul1 = 12 * 12;
        console.log(mul1)
        let mul2 = -12 * 12;
        console.log(mul2)
        let mul = 25;
        mul *= 2;   //mul = mul * 2
        console.log(mul)

        // Precendenc 
        // * / %
        // + -
        // =
        let total = 1 * 2 + 5 / 2 % 2;
        console.log(total);

        // Comparisons operator 
        let n =12;
        let m = '12'
        console.log(n < 5)
        console.log(n < 13)
        console.log(n <= 12)
        console.log(n <= 6)
        console.log(n > 5)
        console.log(n > 13)
        console.log(n >= 12)
        console.log(n >= 22)
        console.log(n == m)
        console.log(n ===m)
        console.log(n != m)
        console.log(n !== m)

        // Logical Operator 
        // AND && 
        // OR ||
        // NOT !

        console.log(12 < 13 && 15 > 11 && 10 > 5)
        console.log(true && true && true)
        console.log(12 < 13 && 15 > 16 && 10 > 15)
        console.log(true && true && true)

        console.log(10 < 12 || 13 > 21 || 13 < 11)
        console.log(true || false || false)

        //  AND *
        // OR +
        // 1 * 1 * 0 = 0
        // 1 + 0 + 0 = 1 

    </script>
    
</body>
</html>
