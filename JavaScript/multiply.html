<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Assignment</title>
</head>
<body>
    <script>
        let num = prompt ('Please insert any number to multiply & get your result')
        for (n = 1; n <= 12; n++){
            document.write(`<h2>${num} x ${n} = ${num*n}</h2>`)
        }

    </script>
</body>
</html>
